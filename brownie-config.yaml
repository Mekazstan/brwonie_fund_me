#Telling brownie where to download interfaces from
dependencies:
  # - <organization/repoName>@<version>
  - smartcontractkit/chainlink-brownie-contracts@0.4.1
# Telling compiler what the @chainlink is
compiler:
  solc:
    remappings:
    - '@chainlink=smartcontractkit/chainlink-brownie-contracts@0.4.1'

dotenv: .env 
networks:
  default: development
  rinkeby:
    eth_usd_price_feed: '0x8A753747A1Fa494EC906cE90E9f37563A8AF630e'
    verify: True
#Using a forked network
  mainnet_fork_dev:
    eth_usd_price_feed: '	0x5f4eC3Df9cbd43714FE2740f5E3616155c5b8419'
    verify: False
    #Can add other networks
  development:
    verify: False
  ganache_local:
    verify: False
wallets:
  from_key: ${PRIVATE_KEY}